backend:
  name: git-gateway
  branch: master

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "imprint"
    label: "Imprint"
    folder: "src/data/imprint"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}-{{slug}}"
    fields:
      - name: "type"
        widget: "hidden"
        default: "imprint"

      - name: "title"
        label: "Short name"
        description: "A name to identify this object within this collection. Should be unique within the collection."

      - name: "translations"
        label: "translations"
        widget: "list"
        fields:
          - { name: "locale", widget: "select", options: ["en", "de"] }
          - { name: "headline", widget: "string" }
          - { name: "subheadline", widget: "string" }
          - { name: "meta_title", widget: "string" }
          - { name: "content", widget: "markdown" }
