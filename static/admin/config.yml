backend:
  name: git-gateway
  repo: hardforkio/homepage
  branch: feature/issue-93--add-netlify-cms

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "imprint"
    label: "Imprint"
    folder: "src/data/imprint"
    slug: "{{slug}}-{{year}}{{month}}{{day}}-{{hour}}{{minute}}{{second}}"
    create: true
    fields:
      - name: "type"
        widget: "hidden"
        default: "imprint"

      - name: "title"
        label: "Short name"
        description: "A name to identify this object within this collection. Should be unique within the collection."

      - name: "translations"
        label: "translations"
        widget: "list"
        fields:
          - { name: "locale", widget: "select", options: ["en", "de"] }
          - { name: "headline", widget: "string" }
          - { name: "subHeadline", widget: "string" }
          - { name: "metaTitle", widget: "string" }
          - { name: "content", widget: "markdown" }
