backend:
  name: git-gateway
  repo: hardforkio/homepage

locales: &locales
  options:
    - "en"
    - "de"

socialMediaPlatforms: &socialMediaPlatforms
  options:
    - "github"
    - "linkedIn"

media_folder: "static/img"
public_folder: "/img"
publish_mode: "editorial_workflow"

collections:
  - name: "imprint"
    label: "Imprint"
    delete: false
    files:
      - file: "src/data/imprint/imprint.json"
        name: "imprint"
        label: "Imprint"
        format: "json"
        identifier_field: "id"
        fields:
          - name: "id"
            label: "Identifier"
            description: "A name to identify this object within this collection. Should be unique within the collection."
            widget: "hidden"
            default: "Impressum"

          - name: "translations"
            label: "translations"
            widget: "list"
            fields:
              - name: "locale"
                widget: "select"
                <<: *locales
              - name: "value"
                widget: "object"
                fields:
                  - { name: "headline", widget: "string" }
                  - { name: "subHeadline", widget: "string" }
                  - { name: "content", widget: "markdown" }

          - name: "head"
            label: "Head"
            widget: "object"
            identfier_field: "id"
            fields:
              - name: "id"
                widget: "string"
              - name: "translations"
                label: "translations"
                widget: "list"
                fields:
                  - { name: "locale", widget: "select", <<: *locales }
                  - name: "value"
                    widget: "object"
                    fields:
                      - { name: "title", widget: "string" }
                      - name: "meta"
                        widget: "object" 
                        fields: 
                          - { name: "description", widget: "string" }
                          - { name: "keywords", widget: "string" }
                                    

  - name: "faqPage"
    label: "FaqPage"
    files:
      - file: "src/data/faqEntry/faq.json"
        format: "json"
        name: "faq"
        label: "FAQ"
        identifier_field: "id"
        fields:
          - name: "id"
            label: "id"
            description: "A name to identify this object within this collection. Should be unique within the collection."
            widget: "string"
          - name: "translations"
            label: "translations"
            widget: "list"
            fields:
              - name: "locale"
                widget: "select"
                <<: *locales
              - name: "value"
                widget: "object"
                fields:
                  - { name: "headline", widget: "string" }
                  - { name: "subheadline", widget: "string" }
          - name: "faqEntries"
            widget: "list"
            default: []
            identfier_field: "id"
            fields:
              - name: "id"
                widget: "string"
              - name: "translations"
                widget: "list"
                fields:
                  - name: "locale"
                    widget: "select"
                    <<: *locales
                  - name: "value"
                    widget: "object"
                    fields:
                      - { name: "question", widget: "string" }
                      - { name: "answer", widget: "markdown" }

          - name: "head"
            label: "Head"
            widget: "object"
            identfier_field: "id"
            fields:
              - name: "id"
                widget: "string"
              - name: "translations"
                label: "translations"
                widget: "list"
                fields:
                  - { name: "locale", widget: "select", <<: *locales }
                  - name: "value"
                    widget: "object"
                    fields:
                      - { name: "title", widget: "string" }
                      - name: "meta"
                        widget: "object" 
                        fields: 
                          - { name: "description", widget: "string" }
                          - { name: "keywords", widget: "string" }
                                         

  - name: "home"
    label: "Landing Page"
    delete: false
    files:
      - file: "src/data/home/home.json"
        name: "home"
        label: "Landing Page"
        format: "json"
        identifier_field: "id"
        fields:
          - name: "id"
            label: "Identifier"
            description: "A name to identify this object within this collection. Should be unique within the collection."
            widget: "hidden"
            default: "home"

          - name: "contactEmail"
            widget: "string"

          - name: "translations"
            label: "translations"
            widget: "list"
            fields:
              - name: "locale"
                widget: "select"
                <<: *locales

              - name: "value"
                widget: "object"
                fields:
                  - name: "heroHeadline"
                    widget: "string"
                    label: "Page title"
                    description: "Title shown on top of page. Not an ID."

                  - name: "heroSubheadline"
                    widget: "string"

                  - name: "contactHeadline"
                    widget: "string"
                    description: "Contact Section Headline"

                  - name: "contactDescription"
                    widget: "string"

                  - name: "contactButtonText"
                    widget: "string"

                  - name: "moreLinkText"
                    widget: "string"

                  - name: "emailButton"
                    widget: "string"

                  - name: "projectsHeadline"
                    widget: "string"                    

          - name: "offerings"
            label: "Offerings"
            widget: "list"
            default: []
            identfier_field: "id"
            fields:
              - name: "id"
                widget: "string"

              - name: "translations"
                label: "translations"
                widget: "list"
                fields:
                  - name: "locale"
                    widget: "select"
                    <<: *locales
                  - name: "value"
                    widget: "object"
                    fields:
                      - { name: "headline", widget: "string" }
                      - {
                          name: "image",
                          widget: "image",
                          allow_multiple: false,
                        }
                      - { name: "text", widget: "text" }   
          
          - name: "projects"
            label: "Projects"
            widget: "list"
            default: []
            identfier_field: "id"
            fields:
              - name: "id"
                widget: "string"

              - name: "translations"
                label: "translations"
                widget: "list"
                fields:
                  - name: "locale"
                    widget: "select"
                    <<: *locales
                  - name: "value"
                    widget: "object"
                    fields:
                      - { name: "client", widget: "string" }
                      - { name: "clientLink", widget: "string" }
                      - { name: "reference", widget: "string" }
                      - { name: "product", widget: "string" }
                      - { name: "application", widget: "markdown" }
                      - { name: "technologies", widget: "markdown" }
                      - { name: "responsibilities", widget: "markdown" }
                                                              

          - name: "head"
            label: "Head"
            widget: "object"
            identfier_field: "id"
            fields:
              - name: "id"
                widget: "string"
              - name: "translations"
                label: "translations"
                widget: "list"
                fields:
                  - { name: "locale", widget: "select", <<: *locales }
                  - name: "value"
                    widget: "object"
                    fields:
                      - { name: "title", widget: "string" }
                      - name: "meta"
                        widget: "object" 
                        fields: 
                          - { name: "description", widget: "string" }
                          - { name: "keywords", widget: "string" }
           

  - name: "footer"
    label: "Footer"
    delete: false
    files:
      - file: "src/data/footer/footer.json"
        name: "footer"
        label: "Footer"
        format: "json"
        identifier_field: "id"
        fields:
          - name: "id"
            label: "Identifier"
            description: "A name to identify this object within this collection. Should be unique within the collection."
            widget: "hidden"
            default: "footer"

          - name: "translations"
            label: "translations"
            widget: "list"
            fields:
              - name: "locale"
                widget: "select"
                <<: *locales

              - name: "value"
                widget: "object"
                fields:
                  - name: "imprintLinkText"
                    widget: "string"

                  - name: "githubLinkURL"
                    widget: "string"

                  - name: "contactEmail"
                    widget: "string"

                  - name: "copyrightText"
                    widget: "string"

  - name: "navbar"
    label: "Navbar"
    delete: false
    files:
      - file: "src/data/navbar/navbar.json"
        name: "navbar"
        label: "Navbar"
        format: "json"
        identifier_field: "id"
        fields:
          - name: "id"
            label: "Identifier"
            widget: "hidden"
            default: "navbar"

          - name: "translations"
            label: "translations"
            widget: "list"
            fields:
              - name: "locale"
                widget: "select"
                <<: *locales
              - name: "value"
                widget: "object"
                fields:
                  - name: "contactLinkText"
                    widget: "string"

                  - name: "FAQLinkText"
                    widget: "string"


